<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <div class="search">
            <input id="cityInp" type="text" placeholder="Enter City">
            <button id="searchBtn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="every" id="every">
            <div class="weather-icon">
                <img src="images/cloudy.png" alt="" id="weather-icon">
            </div>
            <div class="weather-degree">
                <h2 id="temp">20°C</h2>
                <button id="convert">°F</button>
            </div>
            <div class="other-info">
                <div class="humidity">
                    <img src="images/humidity.png" alt="" width="100px">
                    <p id="humidity">80%</p>
                </div>
                <div class="windSpeed">
                    <img src="images/WindSpeed.png" alt="" width="100px">
                    <p id="windSpeed">3.6Km/h</p>
                </div>
            </div>
        </div>
        <div class="notfound" id="notfound">
            <h1>City not found!</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
